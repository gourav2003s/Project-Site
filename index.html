<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max Lebagh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="nike png/nike logo.png" alt="Nike Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">Stores</a></li>
                </ul>
            </nav>
        </header>

        <section class="product-section">
            <div class="product-info">
                <h1 class="product-title">Nike Air Max <span class="highlight">Lebagh</span></h1>
                <p class="product-description">Taking the classic look of heritage Nike Running into a new realm, the Nike Air Max Pre-Day brings you a fast-paced look that’s ready for today’s world. Made with at least 20% recycled material by weight.</p>
                <div class="cta">
                    <button class="cta-btn">Add to Cart</button>
                    <span class="price">$219</span>
                </div>
            </div>
            <div class="product-image">
                <img src="nike png/nike2.png" alt="Nike Air Max Lebagh">
            </div>
        </section>

        <section class="thumbnail-section">
            <div class="thumbnails">
                <div class="thumbnail active">
                    <img src="nike png/nizkw.png" alt="Shoe Thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="nike png/nike3.png" alt="Shoe Thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="nike png/nike6.png" alt="Shoe Thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="nike png/nike5.png" alt="Shoe Thumbnail">
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
